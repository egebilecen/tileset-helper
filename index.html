<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tileset Helper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
    <div id="main">
        <div id="right-panel">
            <div id="list">
                <ul id="tileset-list">
                </ul>
            </div>
            <div id="tools">
                <span id="text">Tools</span>
                <img class="add" title="Add tileset" onclick="addNewTileset()" src="img/plus.png">
            </div>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="info">
            <span class="block" style="color:#333;" id="title">Data Output:</span>
            <span id="data">-</span>
        </div>
        <div id="canvas-controls">
            <span class="block">Canvas Controls:</span>
            <span class="block">
                    <input type="text" placeholder="width" name="c_width" value="500"> x <input type="text" placeholder="height" name="c_height" value="500"> <button onclick="resizeCanvas()">Re-size</button>
            </span>

            <span class="block" style="margin-top:10px;">Tileset Settings:</span>
            <span class="block">
                <span>Width: </span> <input type="text" name="tileset_width" value="16"> <span> | </span> <span>Height: </span> <input type="text" name="tileset_height" value="16">
            </span>
            
            <span class="block" style="margin-top:10px;">Grid Settings:</span>
            <span class="block">
                <span>Color: </span> <input type="text" name="grid_color" value="#ffffff">
            </span>
            <span class="block">
                <span>Selected color: </span> <input type="text" name="selected_grid_color" value="rgba(255,255,255,0.5)">
            </span>
        </div>
        <span id="toggle-right-panel" onclick="$('div#right-panel').stop().slideToggle(500);">Show/Hide</span>
    
        <hr />
        <div style="padding:5px 10px;display:block;margin-bottom:20px;">
            <h3 style="margin:0;margin-bottom:5px;">Turn TMX Data to Array</h3>
            <label>
                Width:
                <input type="text" name="tmx_to_array_width" placeholder="As tile">
            </label>

            <label>
                Height:
                <input type="text" name="tmx_to_array_height" placeholder="As tile">
            </label>
            <div style="display:block;">
                Data:<br />
                <textarea name="tmx_to_array_data" cols="30" rows="5" style="resize:none;"></textarea>
            </div>
            <button onclick="TMXtoArrayData()">>></button>
        </div>
    </div>
    <script>
        var ctx =  document.getElementById("canvas").getContext("2d");
    </script>
</body>
</html>
